<div class="container">
  <app-header buttonTitle="Hozzáadás" buttonClass="btn-success"
              title="Hallgatói nyilvántartás" buttonLink="/add-student">

  </app-header>
</div>
<div class="container-md">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">Név</th>
      <th scope="col">E-mail cím</th>
      <th scope="col">Életkor</th>
      <th scope="col">Nem</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody id="tbody">
    <tr app-student-row *ngFor="let s of students2" [student]="s" (delete)="delete(s)"></tr>
    </tbody>
  </table>
</div>


<!-- Modal delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Megerősítés</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Biztosan törölni akarod a tanulót?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
        <button type="button" class="btn btn-danger " id="delete" data-bs-dismiss="modal">Töröl</button>
      </div>
    </div>
  </div>
</div>
